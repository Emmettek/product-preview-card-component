<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/08bb1ee50e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="container">
                <div class="pictures">
                    <img src="./img/image-product-desktop.jpg" alt="There are perfume and green leaves."
                        class="img__bg">
                    <img src="./img/image-product-mobile.jpg" alt="There are perfume and green leaves in the picture."
                        class="img__bg--xs">
                </div>

                <div class="text">
                    <div class="text__info">
                        <p class="text__info--title">Perfume</p>
                        <h2 class="h2">Gabrielle Essence Eau De Parfum</h2>
                        <p class="text__info--description">A floral, solar and voluptuous interpretation composed by Olivier
                            Polge,
                            Perfumer-Creator for the House of CHANEL.</p>
                    </div>

                    <div class="prices">
                        <div class="prices__discount">$149.99</div>
                        <div class="prices__price"><s>$169.99</s></div>
                    </div>

                    <button type="submit" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.linkedin.com/in/gryczkaleksandra01/" target="_blank">Aleksandra Gryczka</a>.
        </div>
    </footer>
</body>

</html>
